<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT Form</title>
</head>
<body>
    <form action="">
        <header><b>Application Form</b></header>
        <br>
        <div>
            <div>
                <label for="FirstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter first name">
            </div>

            <br>
            
            <div>
                <label for="LastName"><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name">
            </div> 

            <br>
            
            <div>
                <label for="Gender"><b>Gender</b</label>
                <select placeholder="Select here" name="Gender" placeholder="Select gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <br>
            
            <div>
                <label class="DOB" for="DOB"><b>Date of Birth</b></label>
                <input type="date" placeholder="dd/mm/yyyy">
            </div>

            <br>
            
            <div>
                <label for="Email"><b>Email Address</b></label>
                <input type="text" placeholder="Enter email address">
            </div> 

            <br>
            
            <div>
                <label for="EducationLevel"><b>Education Level</b></label>
                <select placeholder="Select level of education" name="EducationLevel" id="">
                    <option value="BSC">Bsc</option>
                    <option value="MSC">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="HighSchool">High School/Secondary School</option>
                    <option value="UnderGrad">Under  Graduate</option>
                    <option value="Junior">Junior/Middle School</option>
                    <option value="PostGradPost Graduate">Doctorate</option>
                </select>
            </div>

            <br>
            
            <div>
                <label for="Country"><b>Country</b></label>
                <select placeholder="Select Country" name="Country" id="">
                    <option value="Nigeria">Nigeria</option>
                </select>
            </div>

            <br>

            <div>
                <label for="State"><b>State/City of Residence</b></label>
                <input type="text" placeholder="Enter your state of residence">
            </div> 

            <br>
            
            <div>
                <label for="Employment"><b>Employment Status</b></label>
                <select placeholder="Select Employment Status" name="Employment" id="">
                    <option value="Employed">Employed</option>
                    <option value="Employed">Unemployed</option>
                    <option value="Employed">Self-employed</option>
                </select>
            </div>

            <br>
            
            <div>
                <label for="PhoneNumber"><b>Phone Number</b></label>
                <input type="text" placeholder="08154387000">
            </div> 
            
            <br>

            <div>
                <label for="ChooseSchool"><b>Choose School</b></label>
                <select placeholder="Select School" name="School" id="">
                    <option value="Econs">School of Creative Economy</option>
                    <option value="BUsiness">School of Business</option>
                </select>
            </div>

            <br>

            <div>
                <label for="ChooseCourse"><b>Choose Course of Study</b></label>
                <select placeholder="Select Course" name="Course" id="">
                    
                </select>
            </div>

            <br>

            <div>
                <label for="Source"><b>How did you hear about us?</b></label>
                <select placeholder="Select Channel" name="Channel" id="">
                    <option value="Twitter">Twitter</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="LinkedIN">LinkedIN</option>
                </select>
            </div>

            <br>

            <div>
                <label for="Scholarship"><b>Scholarship/Discount Code (optional)</b></label>
                <input type="text" placeholder="Scholarship/Discount Code">
            </div> 

            <br>

        <p>By clicking continue, I agree to  Terms of Use and acknowledge that I
            have read the  Privacy Policy.
        </p>

        <br>

        <button class="Submit" type="submit">Proceed</button>

        <br>


        <p>Already have an account? Sign In
        </p>

    </form>
</body>
</html>
